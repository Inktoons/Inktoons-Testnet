<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#bg_grad)" />
  <g filter="url(#shadow)">
    <circle cx="90" cy="85" r="45" stroke="white" stroke-width="12" fill="rgba(255,255,255,0.1)" />
    <line x1="125" y1="120" x2="160" y2="155" stroke="white" stroke-width="15" stroke-linecap="round" />
    <text x="75" y="105" fill="white" font-family="Arial, sans-serif" font-size="60" font-weight="900">?</text>
  </g>
</svg>
